<html>
<head>
<style>
body {
  background: lightblue;
  margin: 0;
  padding: 0;
}

.face {
  position: absolute;
  top: -90;
  left: 0;
  right: 0;
  bottom: 150;
  margin: auto;
  height: 240;
  width: 455;
  background: black;
  border-top-left-radius: 50px;
  border-top-right-radius: 50px;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  transition: .3s;
}

.eye1 {
  position: absolute;
  top: 0;
  left: 0;
  right: 180px;
  bottom: 250px;
  margin: auto;
  height: 40px;
  width: 45px;
  background: repeating-linear-gradient(blue 70%, #002966 80%, blue);
  border-top-left-radius: 50px;
  border-top-right-radius: 50px;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  animation: blink 1s linear 2;
  transition: .3s;
}

.eye2 {
  position: absolute;
  top: 0;
  left: 200px;
  right: 0;
  bottom: 250px;
  margin: auto;
  height: 40px;
  width: 45px;
  background: repeating-linear-gradient(blue 70%, #002966 80%, blue);
  border-top-left-radius: 50px;
  border-top-right-radius: 50px;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  animation: blink 1s linear 2;
  transition: .3s;
}

@keyframes blink {
  0% {
    height: 10px;
  }
  25% {
    height: 6px;
  }
  50% {
    height: 1px;
  }
  75% {
    height: 6px;
  }
  100% {
    height: 10px;
  }
}

input[type="checkbox"] {
  display: none;
}

.switch {
  position: absolute;
  top: 0;
  bottom: -250;
  left: 0;
  right: 50;
  margin: auto;
  height: 25px;
  width: 25px;
  z-index: 1;
  border-radius: 50%;
  background: green;
  box-shadow: 0px 0px 15px green, inset 0px 0px 15px black;
  transition: .3s;
  cursor: pointer;
}

.button {
  position: absolute;
  top: 0;
  bottom: -250;
  left: 50;
  right: 0;
  margin: auto;
  height: 25px;
  width: 25px;
  z-index: 1;
  border-radius: 50%;
  background: rgb(83, 83, 255);
  box-shadow: 0px 0px 15px rgb(83, 83, 255), inset 0px 0px 15px black;
  transition: .3s;
  cursor: pointer;
}

#switch-button:checked~label .switch {
  background: red;
  box-shadow: 0px 0px 15px red, inset 0px 0px 15px black;
}

#switch-button:checked~.face {
  bottom: 130px;
}

#switch-button:checked~.eye1 {
  transform: scale(0) translateY(-20px);
}

#switch-button:checked~.eye2 {
  transform: scale(0) translateY(-20px);
}


</style>
</head>
<body>
<input type="checkbox" id="switch-button">
<label for="switch-button">
<div class="switch"></div>
</label>
<div class="face"></div>
<div class="eye1"></div>
<div class="eye2"></div>
<div class="button"></div>

<script>
// Función para repetir la animación cada 5 segundos
function repeatBlink() {
  // Obtener los elementos de los ojos
  const eye1 = document.querySelector('.eye1');
  const eye2 = document.querySelector('.eye2');

  // Reiniciar la animación de los ojos
  eye1.style.animation = 'none';
  eye2.style.animation = 'none';

  // Esperar un breve momento para asegurar la reinicialización de la animación
  setTimeout(() => {
    // Asignar nuevamente la animación con un retraso de 5 segundos
    eye1.style.animation = 'blink 2s linear 2';
    eye2.style.animation = 'blink 2s linear 2';
  }, 100);
}

// Llamar a la función repeatBlink cada 5 segundos
setInterval(repeatBlink, 10000);
</script>

</body>
</html>
